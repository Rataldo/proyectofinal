{% extends 'ReneApp/base.html' %}

{% block title %} Editar Meme {% endblock title %}

{% block main %}
<h1>Editar Meme</h1>
    <ul>
    <br>
    {% if meme.image.width > 500 or meme.image.height > 500 %}
    <img src="{{ meme.image.url }}" alt="Meme Image" width="500" height="500">
        {% else %}
    <img src="{{ meme.image.url }}" alt="Meme Image">
    {% endif %}
        <form method="POST">
            <br>
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit">Guardar cambios</button>
            <br>
            <br>
        </form>
    </ul>
{% endblock main %}
